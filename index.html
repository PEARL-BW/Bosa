    <div class="bosa-app">

        <form class="search-form" id="search-form">

                   id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
    <div class="bosa-app-data">
        <div>
            <h1 class="bosa-app-city" id="city"></h1>
                <p class="bosa-app-details">
                    <span id="time"></span>,
                    <span id="description"></span> 
                <br/>
                Humidity: <strong id="humidity"> </strong>, Wind: <strong id="windSpeed"> </strong> 
                </p>
        </div>
        <div class="bosa-app-temperature-container">
            <div class="bosa-app-icon">üå•Ô∏è</div>
            <div class="bosa-app-temperature-value" id="temp"></div>
